<!-- Splash Screen -->

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

</head>

<style>
        body {
                background-color: black;
                color: white;
                font-family: sans-serif;

        }

        .animatecontainer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: yellow;
                border-radius: 100%;
                border: 1px solid black;
                border-color: black;
                animation-name: animatecontainer;
                animation-duration: 500ms;
        }

        @keyframes animatecontainer {
                from {
                        border-radius: 0%;
                }
                to {
                        border-radius: 100%;
                }
        }

        .container {
            background-color: rgb(218, 99, 3);
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 400px;
            left: 300px;
            animation-name: containeranimate;
        }


        @keyframes containeranimate {
                from {
                        border-radius: 0%;
                }
                to {
                        border-radius: 100%;
                }
        }

        .container .text {
                font-size: 78px;
        }
</style>
<body>
        <div class="animatecontainer">

        </div>
        <div class="container">
        <div class="text">Suspending</div>
        </div> 
</body>
</html>
